name: Run Telegram Bot Auction

on:
  push:
    branches:
      - main  # Faqat `main` branch ga push qilinganda ishga tushadi
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Repository klonlash
        uses: actions/checkout@v4

      - name: 🐍 Python muhitini sozlash
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Kerakli kutubxonalarni o‘rnatish
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Botni ishga tushirish
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          python bot.py  # Asosiy bot faylingizni shu yerga qo‘ying
